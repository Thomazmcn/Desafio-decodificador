<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador criptografico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__logo">
            <a class="cabecalho__logo__link" href="https://www.alura.com.br/">
                <img src="./midia/Logo.png" alt="Logo da alura."></a>
        </nav></header>
    <main class="principal">
        <section class="miolo">
            <div class="miolo_campo">Digite seu texto</div>
            <div class="miolo_frame_1" id="spaced-item">
                <a><img src="./midia/bi_exclamation-circle-fill.png"> 
                    Apenas letras minúsculas e sem acento</a>
            </div>
            <div class="miolo_frame_3">
            <a class="Criptografar">Criptografar </a>
            <a class="Descriptografar">Descriptografar </a>
            </div>
        </section>
        <section class="caixa_de_resposta">
            <img src="./midia/High quality products 1 1.svg" alt="Pessoa sentada olhando atravez de uma lupa.">
            <div class="caixa_de_resposta_feedback"> </div>
            <div class="caixa_de_resposta_instruçoes"></div>
        </section>
        
        </main>
    
</body>
</html>
